<!DOCTYPE html>

<body>
<canvas id="myCanvas"></canvas>
<script>
  class Circle {
    x;
    y;
    radius;
    color;

    constructor(x, y, radius, color) {
      this.x = x;
      this.y = y;
      this.radius = radius;
      this.color = color;
    }

    get x() {
      return this.x;
    }

    get y() {
      return this.y;
    }

    get radius() {
      return this.radius;
    }

    get color() {
      return this.color;
    }

  }

  let circle = new Circle(95, 50, 60, "#000000");
  let x = circle.x;
  let y = circle.y;
  let radius = circle.radius;
  let color = circle.color;
  let ctx = document.getElementById("myCanvas").getContext("2d");
  ctx.color;
  ctx.fillStyle = color;
  ctx.arc(x, y, radius, 0, 2 * Math.PI);
  ctx.fill();
</script>
</body>
